<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>ISBN</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let book of books" (click)="selectedBook = book">
    <td>{{book.id}}</td>
    <td>{{book.name}}</td>
    <td>{{book.isbn}}</td>
  </tr>
  </tbody>

</table>

<br>

<div *ngIf="selectedBook">
  <h2>Selected Book</h2>
  <p>
    <strong>{{ selectedBook.name }}</strong>
  </p>
</div>
